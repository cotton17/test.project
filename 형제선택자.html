<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형제선택자</title>
    <style>
        /* (+) 인접 형제*/
        h1 + h2{
            color: red;
        }
        /* (~) h2의 일반형제 p 선택*/
        h2 ~ p {
            color: blue;
        }
    </style>
</head>
<body>
    <h2>인접형제선택자 Adjacent Sibling Selector</h2>
    <div class="parent">
        <h1>heading 1 맏형</h1>
        <h2>heading 2 둘째</h2>
        <h3>heading 3 세째</h3>
        <blockquote>block</blockquote>
        <p>p 네째</p>
        <div>
            <p>후손 p</p>
        </div>
    </div>
</body>
</html>
