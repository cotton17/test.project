<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후손선택자</title>
    <style>
        .parent .child{
            color: red;
        }
        .parent span{
            color: blue;
        }
        .parent2 > li{
            border: 1px solid #333;
        }
        .parent3 > p{
            color: gold;
        }
    </style>
</head>
<body>
    <ul class="parent">
        <li>menu 1</li>
            <ul class="child">
                <li>sub 1</li>
                <li>sub 2</li>
                <li><span>후손 span</span></li>
            </ul>
        <li>menu 2</li>
        <li>menu 3</li>
        <li>menu 4 <span>후손 span</span></li>

    </ul>
    <h2>자식 선택자</h2>
    <ul class="parent2">
        <li>자식
        <ul>
            <li>후손은 안됨</li>
        </ul>
        </li>
    </ul>
    <div class="parent3">
        <p>자식 p</p>
        <div>
            <p>후손</p>
        </div>
    </div>
</body>
</html>
